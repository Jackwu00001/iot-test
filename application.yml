server:
  port: 8888

eureka:
  instance:
    hostname: config
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8761/eureka/

spring:
  cloud:
    config:
      server:
#        git:
#          uri: https://gitee.com/HuRuiKeJi/msg-platform
#          search-paths: config-repo
#          default-label: master
#          username: ******
#          password: ******
        native:
          search-locations: D:/idea-workspace/github/iot-platform/config-repo
      enabled: true
  profiles:
    active: native
  security:
    user:
      name: user
      password: ${CONFIG_SERVER_PASSWORD:password}